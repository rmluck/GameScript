services:
  - type: web
    name: gamescript-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 6543
      - key: DB_USER
        value: postgres
      - key: DB_NAME
        value: postgres
      - key: DB_SSL_MODE
        value: require
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: MAX_LOGIN_ATTEMPTS
        value: 5
      - key: LOCKOUT_DURATION_MINUTES
        value: 15